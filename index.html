<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/45c2f9e5a0.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!--  9 AM Timeblock -->
      <div id="hour-9" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 9AM" id="inputGroup-sizing-lg">09:00 AM</span>
        </div>
        <input type="text" class="form-control bg-success description " aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 10 AM Timeblock -->
      <div id="hour-10" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 10AM" id="inputGroup-sizing-lg">10:00 AM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 11 AM Timeblock -->
      <div id="hour-11" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 11AM" id="inputGroup-sizing-lg">11:00 AM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 12 PM Timeblock -->
      <div id="hour-12" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 12PM" id="inputGroup-sizing-lg">12:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 1 PM Timeblock -->
      <div id="hour-13" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 1PM" id="inputGroup-sizing-lg">01:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 2 PM Timeblock -->
      <div id="hour-14" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 2PM" id="inputGroup-sizing-lg">02:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 3 PM Timeblock -->
      <div id="hour-15" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 3PM" id="inputGroup-sizing-lg">03:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 4 PM Timeblock -->
      <div id="hour-16" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 4PM" id="inputGroup-sizing-lg">04:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <!-- 5 PM Timeblock -->
      <div id="hour-17" class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text 5PM" id="inputGroup-sizing-lg">05:00 PM</span>
        </div>
        <input type="text" class="form-control bg-success description" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-primary saveBtn" type="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
